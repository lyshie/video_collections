<body>
    <div class="container-fluid">
        <div class="row">
            <div id="media-list" class="col-xs-10 col-xs-offset-1">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below),  or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        jQuery.noConflict();
        (function($) {
            function media_item(meta) {
                var item = ' \
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4"> \
                <div id="' + meta['id'] + '" class="media"> \
                    <div class="media-left text-center"> \
                        <img class="media-object" src="avatars/' + meta['logo'] + '" alt="..."> ' + meta['title'] + '\
                    </div> \
                    <div class="media-body"> \
                        <div class="embed-responsive embed-responsive-16by9"> \
                            <video class="embed-responsive-item" poster="videos/602/' + meta['poster'] + '" controls preload="metadata"> \
                                <source src="videos/602/' + meta['mp4'] + '" type="video/mp4">Your browser does not support the video tag. \
                            </video> \
                        </div> \
                    </div> \
                </div> \
                </div>';

                return item;
            }

            function pad(num, max) {
                var len = max - ('' + num).length;
                var result = '' + num;
                for (var i = 0; i < len; i++) {
                    result = '0' + result;
                }

                return result;
            }

            $(function() {
                for (var i = 1; i <= 24; i++) {
                    var meta = {
                        'title' : '602' + pad(i, 2),
                        'id': 'm' + i,
                        'logo': 'logo.gif',
                        'mp4': '602' + pad(i, 2) + '.mp4',
                        'poster': '602' + pad(i, 2) + '_preview.jpg'
                    };
                    $('div#media-list').append($(media_item(meta)));
                }
            });
        })(jQuery);
    </script>
</body>
